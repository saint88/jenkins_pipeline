- job-template:
     name: jobs-uploader
     description: 'Jobs uploader on jenkins'
     project-type: pipeline
     parameters:
       - string:
            name: REFSPEC
            default: master
            description: 'Branch of job uploader'
     pipeline-scm:
       scm:
         - jobs-updater
       script-path: pipelines/jobs_uploader.groovy
