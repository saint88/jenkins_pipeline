---

- scm:
     name: 'jobs-updater'
     scm:
     - git:
          url: git@github.com:saint88/jenkins_pipeline.git
          credentials-id: jenkins
          branches:
            - FETCH_HEAD
          refspec: $REFSPEC

- scm:
     name: 'ui-tests'
     scm:
     - git:
          url: git@github.com:saint88/ui_tests.git
          credentials-id: jenkins
          branches:
            - FETCH_HEAD
          refspec: $REFSPEC
